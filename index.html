<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/survey.css">
    <title>Survey</title>
  </head>

  <body>
    <div class="header">
      <h1 id="title">E Corp Survery Form</h1>

      <p id="description"><em>Thank you for taking the time to improve our service</em></p>
    </div>

      <form id="survey-form" action="/survey/survey-submit">
          <label id="name-label" for="name">Name:</label><br>
          <input type="text" placeholder="Enter your name" id="name" required name="name"><br>
          <label id="email-label" for="email">Email:</label><br>
          <input type="email" placeholder="Enter your Email" id="email" required name="email"><br>
          <label id="number-label" for="age">Age (optional):</label><br>
          <input type="number" placeholder="Enter Age" id="number" required name="age" min="1" max="150"><br>
          <label for="description">Which option best describes your role:</label><br>

          <select id="dropdown" name="description">
            <option disabled selected value>select current role</option>
            <option value="1">Student</option>
            <option value="2">Fulltime Job</option>
            <option value="3">Fulltime Learner</option>
            <option value="4">Prefer not to say</option>
          </select>

          <p>How often do you use our servies?</p>
            <input type="radio" id="sometimes" name="useofservice" value="sometimes">
            <label for="sometimes">sometimes</label>
            <input type="radio" id="frequently" name="useofservice" value="frequently">
            <label for="frequently">frequently</label>
            <input type="radio" id="not at all" name="useofservice" value="not at all">
            <label for="not at all">not at all</label>

          <p>What services do you use?</p>
          <select id="typeofservices" name="selectservice">
            <option disabled selected value>select service</option>
            <option value="1">Banking</option>
            <option value="2">Phone</option>
            <option value="3">Internet</option>
            <option value="4">Other</option>
          </select>

          <p>What other services would you like to see improved?</p>
            <input type="checkbox" id="Insurance" name="improveservice" value="Insurance">
            <label for="insurance">Insurance</label>
            <input type="checkbox" id="Phone" name="improveservice" value="Phone">
            <label for="Phone">Phone</label>
            <input type="checkbox" id="customerservice" name="improveservice" value="customerservice">
            <label for="customerservice">Customer service</label>

          <p>Any comments or suggestions?</p>
            <textarea name="comments" id="textarea" placeholder="Enter comments here..." ></textarea>

          <button type="submit">submit</button>
      </form>
  </body>
</html>
